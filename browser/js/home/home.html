<section id="home">
    <table class="table">
      <th><td>Name</td><td>Time Signed In</td><td>Emotion</td><td>Photo</td><th>
        <tr ng-repeat="person in persons"><td></td><td>{{person.name}}</td><td>{{person.time}}</td><td>{{person.emotion}}</td><td><img style="width: 50px; height: 50px" ng-src="{{person.photo}}"></td><tr>
    </table>
</section>
